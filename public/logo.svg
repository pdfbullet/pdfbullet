import React from 'react';
import { useTheme } from '../contexts/ThemeContext.tsx';

interface LogoProps {
  className?: string;
  variant?: 'light' | 'dark';
}

export const Logo: React.FC<LogoProps> = ({ className, variant }) => {
  const { theme } = useTheme();
  
  const effectiveTheme = variant || theme;
  const darkBlueColor = effectiveTheme === 'dark' ? '#FFFFFF' : '#005B9A';
  const lightBlueColor = '#26C6DA';

  return (
    <svg
      viewBox="0 0 580 130"
      className={className}
      aria-label="PDFBullet Logo"
      fontFamily="'Nunito', sans-serif"
    >
      <g transform="translate(5, 5)">
        {/* Document */}
        <g transform="translate(35, 15)">
          <path d="M0 0 L50 0 L70 20 L70 90 L0 90 Z" fill={lightBlueColor}/>
          <path d="M50 0 L70 20 L50 20 Z" fill={darkBlueColor}/>
          <text x="35" y="60" fontSize="28" fontWeight="800" fill="white" textAnchor="middle">PDF</text>
        </g>

        {/* Arrows */}
        <path d="M10,60 C10,15 130,15 130,60" stroke={darkBlueColor} strokeWidth="15" fill="none" strokeLinecap="round"/>
        <path d="M112,60 L130,60 L121,72" fill={darkBlueColor}/>

        <path d="M130,60 C130,105 10,105 10,60" stroke={lightBlueColor} strokeWidth="15" fill="none" strokeLinecap="round"/>
        <path d="M28,60 L10,60 L19,48" fill={lightBlueColor}/>
      </g>

      <text x="160" y="90" fontSize="80" fontWeight="800">
        <tspan fill={darkBlueColor}>PDF</tspan>
        <tspan fill={lightBlueColor}>Bullet</tspan>
      </text>
      
      <text x="555" y="50" fontSize="25" fill={darkBlueColor}>Â®</text>
    </svg>
  );
};
