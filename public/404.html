<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDFBullet - Page Not Found</title>
    <script type="text/javascript">
      // Store the path the user tried to access
      sessionStorage.redirect = window.location.pathname;
      // Redirect to the root, where the SPA is loaded
      window.location.href = '/';
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
  </body>
</html>
